name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag runner
    - name: run the docker image
      run: docker run -v .:/app runner
    - uses: actions/upload-artifact@v4
      with:
        name: extension
        path: ./src.crx
